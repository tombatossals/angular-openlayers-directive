<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/openlayers3/build/ol.js"></script>
<script src="../dist/angular-openlayers-directive.js"></script>
<link rel="stylesheet" href="../bower_components/openlayers3/build/ol.css" />
    <script>
      var app = angular.module("demoapp", ["openlayers-directive"]);
      app.controller("GeoJSONController", [ '$scope', '$http', 'olData', function($scope, $http, olData) {
        angular.extend($scope, {
            japan: {
                lat: 27.26,
                lon: 78.86,
                zoom: 3
            },
            defaults: {
                interactions: {
                    mouseWheelZoom: false
                }
            },
            layers: {
                main: {
                    source: {
                        type: "OSM"
                    }
                },
                geojson: {
                    source: {
                        type: 'GeoJSON',
                        url: 'json/JPN.geo.json'
                    }
                }
            }
        });

        $scope.centerJSON = function() {
            olData.getMap().then(function(map) {
                var latlngs = [];
                var coords = $scope.geojson.data.features[0].geometry.coordinates;
                for (var i in coords) {
                    var coord = coords[i];
                    for (var j in coord) {
                        var points = coord[j];
                        for (var k in points) {
                            latlngs.push(L.GeoJSON.coordsToLatLng(points[k]));
                        }
                    }
                }
                map.fitBounds(latlngs);
            });
        };

      } ]);
      </script>
  </head>
  <body ng-controller="GeoJSONController">
     <openlayers center="japan" layers="layers" height="480px"></openlayers>
     <input type="button" value="Click to center" ng-click="centerJSON()" />
  </body>
</html>
