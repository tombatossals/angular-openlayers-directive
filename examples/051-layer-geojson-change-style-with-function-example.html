<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <script src="../bower_components/openlayers3/build/ol.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../dist/angular-openlayers-directive.js"></script>
    <link rel="stylesheet" href="../bower_components/openlayers3/build/ol.css" />
    <script>
      var app = angular.module("demoapp", ["openlayers-directive"]);

      app.controller("GeoJSONController", [ '$scope', '$http', 'olData', function($scope, $http, olData) {
        angular.extend($scope, {
            europe: {
                lat: 39.2,
                lon: -1.27,
                zoom: 5
            },
            defaults: {
                interactions: {
                    mouseWheelZoom: false
                }
            },
            layers: {
                main: {
                    source: {
                        type: "OSM"
                    }
                },
                esp: {
                    source: {
                        type: 'GeoJSON',
                        url: 'json/ESP.geo.json'
                    },
                    style: styleFunc
                }
            }
        });

        function styleFunc(feature, resolution) {
            var style = new ol.style.Style({
                fill: new ol.style.Fill({
                    color: '#FF0000'
                })
            });

            return [ style ];
        };

      } ]);
      </script>
  </head>
  <body ng-controller="GeoJSONController">
     <openlayers ol-center="europe" ol-layers="layers" ol-defaults="defaults" height="400px"></openlayers>
     <h1>Layers GeoJSON change style with a function</h1>
     <p>Move the map to change the vector layer style.</p>
  </body>
</html>
